<head>
  <title>AnalogSea</title>
   <meta name="description" content="AnalogSea - a cloud computing startup">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="styles/sign-up-style.css">
  
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.png">
    </div>
  </header>
  
  <form class="sign-up-form" method="post" action="/signup/">
    <h1 class="sign-up-title">Sign up</h1>
    <label for="email">Email</label>
    <input name="email" id="email" type="email" placeholder="foo@bar.com" required>
    <label for="password">Password</label>
    <input name="password" id="password" type="password" placeholder="1234passw0rd" required>
    <button class="sign-up-btn" type="submit">Sign up</button>
  <a href="/forgot-password/new" class="forgot-pwd">Forgot password?</a>
  </form>
  <div class="log-in">
    Already have an account? <a href="/login" class="log-in-link">Log in</a>
  </div>
</body>
